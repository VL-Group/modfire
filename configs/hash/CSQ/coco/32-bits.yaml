$schema: "https://raw.githubusercontent.com/VL-Group/modfire/main/configs/schema.json"
comments: ""
model:
  key: HashModel
  params:
    bits: 32
    backbone: resnet50
    hashMethod:
      key: SoftHash
  temperature:
    key: Constant
    params:
      initValue: 1.0
train:
  earlyStop: 10
  epoch: 500
  valFreq: 25
  numReturns: 5000
  trainer: BaseTrainer
  trainSet:
    key: COCO
    params:
      root: data/easy/coco/
      batchSize: 128
      mode: Train
  querySet:
    key: COCO
    params:
      root: data/easy/coco/
      batchSize: 128
      mode: Query
  database:
    key: COCO
    params:
      root: data/easy/coco/
      batchSize: 128
      mode: Database
  saveDir: saved/csq/coco/32bits/
  criterion:
    key: CSQ
    params:
      bits: 32
      numClasses: 80
  externalLib: []
    # - some/modules/to/be/registered1.py
    # - some/modules/to/be/registered2.py
  optim:
    key: Lamb
    params:
      lr: 1.e-3
      # for Lamb: 0.01, for others: 1e-4
      weight_decay: 0.01
  schdr:
    key: CosineAnnealingLRWarmUp
    params:
      epoch: 500
      warmupEpoch: 50
      warmupDecay: 1.e-6
  gpu:
    gpus: 1
    vRam: -1
    wantsMore: false
